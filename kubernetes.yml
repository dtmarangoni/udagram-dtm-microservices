apiVersion: v1
kind: Service
metadata:
    name: img-filter-srv
    labels:
        app: img-filter
        tier: backend
        component: server
        part-of: udagram-dtm-microservices
spec:
    selector:
        app: img-filter
    ports:
        - protocol: TCP
          port: $(IMG_MSERV_PORT)
          targetPort: $(IMG_MSERV_PORT)

---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: img-filter
    labels:
        app: img-filter
        tier: backend
        component: server
        part-of: udagram-dtm-microservices
spec:
    replicas: 1
    selector:
        matchLabels:
            app: img-filter
    template:
        metadata:
            labels:
                app: img-filter
    spec:
        containers:
            - name: img-filter
              image: dtmarangoni/udagram-dtm-img-filter
              ports:
                  - containerPort: $(IMG_MSERV_PORT)
              envFrom:
                  - configMapRef:
                        name: config-envs
                  - secretRef:
                        name: secrets

